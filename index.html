<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimtrack | GPS TRACKER</title>

    <link rel="stylesheet" href="stylex.css" />
    <link rel="icon" href="assets/images/ettronics-logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #ffffff;
      }

      .splash-container {
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #ffffff;
        padding: 20px;
        opacity: 1;
        transition: opacity 1.5s ease;
      }

      .splash-container.fade-out {
        opacity: 0;
      }

      .splash-container img {
        width: 130px;
        margin-bottom: 20px;
      }

      .company-name {
        font-size: 1.8rem;
        color: #1f2937;
        font-weight: 600;
      }

      .company-tagline {
        font-size: 1rem;
        color: #4b5563;
        margin-top: 5px;
      }

      .version-text {
        margin-top: 30px;
        color: #6b7280;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="splash-container" id="splash">
      <img src="assets/favicon.jpg" alt="Ettronics Logo" />
      <div class="company-name">NIMTRACK</div>
    </div>

    <audio
      id="alertSound"
      src="assets/audio/alert-sound.mp3"
      autoplay
      muted
    ></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const splash = document.getElementById("splash");
        const alertSound = document.getElementById("alertSound");

        alertSound.muted = false; 

        setTimeout(() => {
          splash.classList.add("fade-out");
        }, 3000);

        setTimeout(() => {
          window.location.href = "main.html";
        }, 4000);
      });
    </script>
  </body>
</html>
