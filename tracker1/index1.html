<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/favicon.jpg" />
    <link rel="apple-touch-icon" href="assets/favicon.jpg" />
    <link rel="manifest" href="manifest.json" />
    <title>NimTechnology</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        width: 100%;
      "
    >
      <a href="../../index.html">
        <div class="back-btn">
          <img src="assets/backIcon.png" alt="Home Page" width="50px" />
        </div>
      </a>
      <h1 style="padding-right: 4px">GPS TRACKER</h1>
      <div>
        <img src="assets/active-indicator.gif" alt="Active" width="30px" />
      </div>
    </header>
    <main>
      <div
        id="installPopup"
        style="
          display: none;
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: white;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          text-align: center;
        "
      >
        <p>Install NimFence for quick access!</p>
        <button
          id="installButton"
          style="
            background: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
          "
        >
          Install
        </button>
        <button
          id="closePopup"
          style="
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
          "
        >
          Close
        </button>
      </div>

      <div class="sensor-grid">
        <div class="sensor-card" id="sensor-1">
          <img src="assets/gps.jpg" alt="Sensor 1 Icon" class="sensor-icon" />
          <h2>Tracker 1</h2>
          <p>Status: <span class="status">Not Active</span></p>
          <p><span class="distance">N/A</span></p>
          <img
            src="assets/cattleData.PNG"
            alt="Sensor 1 Icon"
            class="sensor-icon"
          />

          <p><span class="temperature">Body Temperature: N/A</span></p>
        </div>

        <div class="sensor-grid">
          <div class="sensor-card" id="sensor-1">
            <iframe
              id="mapIframe"
              width=""
              height="400"
              style="border: 0"
              loading="lazy"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <br /><br />
      <br /><br />
      <br /><br />
    </main>
    <footer>
      <div class="all-footer">
        <div>
          <div class="footer-details"></div>
          <p style="margin-bottom: 5px">
            &copy; NimTechnology | Real-Time Monitoring
          </p>
          <small style="font-size: 12px"
            >Supervised by Prof. Mrs Arogundade</small
          >
        </div>

        <!-- <div
          id="gps_icon"
          style="
            float: right;
            margin-left: 50px;
            background-color: aliceblue;
            border-radius: 5px;
          "
        >
          <a href="maps.html">
            <img
              src="assets/gps_icon.png"
              alt="gps_icon"
              width="50"
              height="50"
            />
            <label>GPS</label>
          </a>
        </div> -->
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script src="tracker1_Script.js" type="module"></script>
    <script src="appInstallPrompt.js" type="module"></script>
    <script src="sw.js" type="module"></script>
  </body>
</html>
